<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->

    <title>Admission and registration</title>
    <script src="https://kit.fontawesome.com/7527d109a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="adm"> 
<div class="container1">
    <div class="header1">
<h2>Apply for university admission</h2>
</div>
<form class="form " id=" form">

<div class="formcontrol ">
    <label>your name</label>
    <input type="text" placeholder="first name and last name " id="username1">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
<small>error message</small>
</div>
<div class="formcontrol ">
    <label>Pasport No</label>
    <input type="text" placeholder="pasport.no " id="PasportNo">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
<small>error message</small>
</div>
   
<div class="formcontrol">
    <label>E-mail</label>
    <input type="text" placeholder="E-mail@example.com" id="Email">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
<small>error message</small>
</div>
  
<div class="formcontrol ">
    <label>phone</label>
    <input type="number" placeholder="pleas enter country code" id="phone">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
<small>error message</small>
</div>

<div class="formcontrol">
    <label>country</label>
    <input type="text" placeholder="country" id="country">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
<small>error message</small>
</div>
<div class="formcontrol">
    <label>Nationality</label>
    <input type="text" placeholder="Nationality" id="Nationality">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
<small>error message</small>
</div>
<div class="formcontrol">
    <label>program</label>
    <input type="text" placeholder="master or bachelor" id="program">
    <i class="fas fa-check-circle"></i>
    <i class="fas fa-exclamation-circle"></i>
<small>error message</small>
</div>
<div class="formcontrol  error"></div>

<button>send</button>
</form>
</div> 
    <script src="practice.js"></script>
</body>
</html>
